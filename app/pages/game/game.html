<StackLayout>
    <TextView [text]="actualQuestion.question" class="question" editable="false"></TextView>
    <GridLayout columns="*, *" rows="*, *" width="600" height="300">
        <TextView row="0" col="0" class="answer" [text]="actualQuestion.answer1" (tap)="setSelectedAnswer(1)" [ngClass]="getAnswerClasses(1)"></TextView>
        <TextView row="0" col="1" class="answer" [text]="actualQuestion.answer2" (tap)="setSelectedAnswer(2)" [ngClass]="getAnswerClasses(2)"></TextView>
        <TextView row="1" col="0" class="answer" [text]="actualQuestion.answer3" (tap)="setSelectedAnswer(3)" [ngClass]="getAnswerClasses(3)"></TextView>
        <TextView row="1" col="1" class="answer" [text]="actualQuestion.answer4" (tap)="setSelectedAnswer(4)" [ngClass]="getAnswerClasses(4)"></TextView>
    </GridLayout>
    <Progress [value]="countdown" maxValue="5" [visibility]="showProgress ? 'visible' : 'collapse'"></Progress>
</StackLayout>
